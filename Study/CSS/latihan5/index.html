<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Latihan z-index</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			position: absolute;
		}
		.satu { 
			background-color: salmon; 
			z-index: 1;
		}
		.dua { 
			background-color: lightgreen; 
			top: 100px;
			left: 100px;
			z-index: -1;
		}
		.tiga { 
			background-color: royalblue; 
			top: 200px;
			left: 200px;
		}
	</style>
</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>

</body>
</html>
