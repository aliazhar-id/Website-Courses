<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Filter</title>
	<style>
		body {
			text-align: center;
		}
		img {
			filter: blur(10px) grayscale(100%);
			transition: 1s;
		}

		img:hover {
			filter: blur(0px) grayscale(0%);
		}
	</style>
</head>
<body>
	
	<img src="img.jpg" alt="image error">

</body>
</html>
