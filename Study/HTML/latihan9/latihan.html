<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form</title>
</head>
<body>
<form>
	<table border="0" cellspacing="0" cellpadding="5">
		<tr>
			<td><label for="username">username :</label></td>
			<td><input type="text" id="username"></td>
		</tr>
		<tr>
			<td><label for="password">password : </label></td>
			<td><input type="password" id="password"></td>
		</tr>
		<tr>
			<td colspan="2"><center><input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
							<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label></center>
			</td>
		</tr>
		<tr>
			<td colspan="2"><center>
								<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>		
								<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
								<input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
							</center>
			</td>
		</tr>
		<tr>
			<td>Asal :</td>
			<td><select>
					<option>Bandung</option>
					<option>Yogyakarta</option>
					<option>Jakarta</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Komentar</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td colspan="2"><center><button type="submit">Kirim!</button></center></td>
		</tr>
	</table>
</form>

</body>
</html>
