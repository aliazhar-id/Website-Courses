<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf2</p>
<hr>

<!-- contoh tag i, u, dan b -->
<p><b>selamat datang</b> di belajar <u>programan web</u> 1</p>
<p>Nama saya <i>aliazhar</i></p>
<hr>

<!-- contoh tag strong, dan em -->
<p><strong>Pengumuman</strong>. Belajar web 1, senin 12 januari 2015 <em>ditiadakan</em></p>

</body>
</html>
